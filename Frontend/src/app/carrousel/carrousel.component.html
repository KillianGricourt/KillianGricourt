<div class="carrousel">
  <div class="arrow previous" (click)="onLeftArrowClick()"></div>
  @if (getElement(this.currentElement)) {
    <app-experience
      class="flex-container"
      [experience]="getElement(this.currentElement)"
    />
  }
  <div class="arrow next" (click)="onRightArrowClick()"></div>
</div>
